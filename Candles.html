					var images = ["Pictures/Candles/1957624_1451506805080108_138371179_o.jpg",
					"Pictures/Candles/1781588_1451506758413446_1771184628_o.jpg",

					]
					var captions = [" ", " ", " ", " ", " ", " ", " ", " ", " "]
					var i = 0;
					function changeImage(){
						var image = document.getElementById('myImage5');
						if(i >= images.length){
							i = 0;
						}
						document.getElementById("myCaption5").innerHTML = captions[i];
						image.src = images[i];
						i++;
					}
					
					var j = images.length-2;
					function reverseImage(){
						var image = document.getElementById('myImage5');
						if(j < 0){
							j = images.length-1;
						}
						document.getElementById("myCaption5").innerHTML =captions[j];
						image.src = images[j]
						j--;
					}
				</script>
			</h1>
