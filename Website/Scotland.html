					<img id="myImage4" src="Pictures/Scotland/IMG_7021.JPG">

					<script>
						var images = ["Pictures/Scotland/IMG_7103.JPG", 
						"Pictures/Scotland/IMG_7073.JPG",
							"Pictures/Scotland/IMG_7024.JPG",
							"Pictures/Scotland/IMG_7210.JPG",
							"Pictures/Scotland/IMG_7021.JPG"
						]
						var captions = ["hi","View from Edinburgh Castle","Pioneer of Anaesthasia","Church in Edinburgh","Edinburgh Castle"]
						var i = 0;					
						function changeImage() {
							var image = document.getElementById('myImage4');	
								if(i >= images.length){
									i = 0;
								}
								document.getElementById("myCaption4").innerHTML =captions[i];
								image.src = images[i]
								i++;
						}
						
						var j = images.length-2;
						function reverseImage(){
							var image = document.getElementById('myImage4');
								if(j < 0){
									j = images.length-1;
								}
								document.getElementById("myCaption4").innerHTML =captions[j];
								image.src = images[j]
								j--;
						}

					</script>
